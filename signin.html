    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #0077c0;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000000;
        }
        .form-container button {
            background-color: #0077c0;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
        }
    </style>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NG4DW3PL"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <section class="form-container">
        <h2>Sign In</h2>
        <form onsubmit="signIn(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </section>

    <script>
        function signIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // This example allows any user to log in
            if (email && password) {
                alert("Sign in successful!");
                window.location.href = 'index.html'; // Redirect to the home page after successful sign in
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>
</body>
</html>
